<ion-content>
  <div class="container">
    <div class="login">
      <form>
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <div style="left: 20%;">
                <img src="../../../assets/icon/favicon.png">
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="padding-bottom: 0%;">
              <ion-list class="fond" style="padding-bottom: 0px;padding-top: 0px;">
                <ion-item color=" rgba(255,255,255,0.4)">
                  <ion-icon slot="start" color="light" name="mail"></ion-icon>
                  <ion-input placeholder="Correo" type="email" name="email" [(ngModel)]="user.email" color="light" required></ion-input>
                </ion-item>
              </ion-list>
              <ion-list class="fond" style="padding-bottom: 0px;padding-top: 0px;">
                <ion-item color=" rgba(255,255,255,0.4)">
                  <ion-icon slot="start" color="light" name="key"></ion-icon>
                <ion-input placeholder="ContraseÃ±a" name="password" type="password" [(ngModel)]="user.password" color="light" required></ion-input>
              </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <div>
          <ion-row style="margin: 5%;">
            <ion-col>
              <ion-button type="submit"
                          shape="round"
                          color="primary"
                          expand="full"
                          style="margin: 0%;padding: 0%;"
                          (click)="onRegister()">
                      Registrarse
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" expand="full" routerLink="/login" style="margin: 0%;padding: 0%;">
                Ya tengo cuenta
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
