<!-- header -->
<ion-header no-border>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button (click)="toggleMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
  <ion-title class="ion-text-capitalize">
        namao
  </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="mostrarPopo($event)">
        <ion-icon name="contact" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- end header -->
<!-- mapa -->
<ion-content style="width: 100%;">
  <div id='map' style='width: 100%; height: 100%;'>
  </div>
  <div class='filter-ctrl'>
    <input id='filter-input' type='text' name='filter' placeholder='Filter by name' />
    </div>
    <!-- end mapa -->
</ion-content>
